apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: spring-app
  template:
    metadata:
      labels:
        app: spring-app
    spec:
      containers:
        - name: spring-container
          image: madsens/app-with-argocd:52c05f97a75e49ad63f6fd0b8e5c8148018578e4
          ports:
            - containerPort: 8080